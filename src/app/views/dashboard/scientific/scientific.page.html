<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{'HOME.SCIENTIFIC' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Skeleton Loader -->
  <ion-grid *ngIf="isLoading">
    <ion-row>
      <ion-col size="6" *ngFor="let item of [1,2,3,4,5,6]">
        <ion-card>
          <ion-card-content class="card-content">
            <div class="skeleton-item skeleton-image"></div>
            <div class="skeleton-item skeleton-icon"></div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Contenido real -->
  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col size="6" *ngFor="let study of studies">
        <ion-card (click)="downloadStudy(study)">
          <ion-card-content class="card-content">
            <ion-img
            [src]="getStudyImage(study.id)"
            [alt]="study.name"
            class="study-image"
            >
            </ion-img>
            <ion-icon name="download-outline" size="large"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

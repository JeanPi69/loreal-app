<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{'RECOMMENDATIONS.TITLE' | translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="modalDismiss()">
        <ion-icon slot="icon-only" name="close" color="white"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Skeleton Loader -->
  <ion-grid *ngIf="isLoading">
    <ion-row>
      <ion-col size="6" *ngFor="let item of [1,2,3,4,5,6]">
        <ion-card>
          <div class="skeleton-item skeleton-image"></div>
          <ion-card-content>
            <div class="skeleton-item skeleton-category"></div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Contenido real -->
  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col size="6" *ngFor="let category of categories">
        <ion-card>
          <ion-card-content
            style="text-align: center"
            (click)="openRecommendationByCategory(category)"
          >
            <ion-img
              [src]="getCategoryImage(category.id)"
              [alt]="category.category"
              style="height: 120px"
            >
            </ion-img>
            <p style="font-weight: bold; font-size: 16px">
              {{category.category}}
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

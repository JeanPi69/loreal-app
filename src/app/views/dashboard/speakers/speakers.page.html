<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{'SPEAKERS.TITLE' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let speaker of speakers">
        <ion-card style="text-align: center" (click)="openSpeakerDetail(speaker)">
          <img
            style="width: 120px; height: 120px"
            [src]="speaker.image"
            [alt]="speaker.name"
          />
          <p style="font-weight: bold; font-size: 0.8rem">{{ speaker.name }}</p>
          <p
            style="
              font-size: 0.7rem;
              white-space: nowrap;
              overflow: hidden;
              text-overflow: ellipsis;
              max-width: 150px;
              font-weight: 400;
            "
          >
            {{ speaker.description }}
          </p>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

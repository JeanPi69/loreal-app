<ion-content [fullscreen]="true">
  <div class="menu-header">
    <div class="icon-circle" (click)="modalDismiss()">
      <ion-icon name="home" style="color: white"></ion-icon>
    </div>
  </div>
  <div class="app-menu-layout">
    <div class="header-section"></div>
    <div class="content-section">
      <div class="viaje-badge">
        <p>{{'HOME.EXHIBITORS' | translate}}</p>
      </div>
      <div class="info-container">
        <img
          src="../../../../assets/dashboard/icons/expositores.png"
          style="width: 70px; margin-left: 10px"
        />
      </div>
      <div class="scrollable-content">
        <!-- Skeleton Loader -->
        <ion-grid *ngIf="isLoading">
          <ion-row>
            <ion-col size="6" *ngFor="let item of [1,2,3,4,5,6]">
              <ion-card class="skeleton-card" style="text-align: center">
                <div class="skeleton-item skeleton-image"></div>
                <div class="skeleton-item skeleton-name"></div>
                <div class="skeleton-item skeleton-description"></div>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>

        <!-- Contenido real -->
        <ion-grid *ngIf="!isLoading">
          <ion-row>
            <ion-col size="6" *ngFor="let speaker of speakers">
              <ion-card
                style="text-align: center"
                (click)="openSpeakerDetail(speaker)"
              >
                <img
                  style="width: 120px; height: 120px"
                  [src]="speaker.image"
                  [alt]="speaker.name"
                />
                <p style="font-weight: bold; font-size: 0.8rem">
                  {{ speaker.name }}
                </p>
                <p
                  style="
                    font-size: 0.7rem;
                    white-space: nowrap;
                    overflow: hidden;
                    text-overflow: ellipsis;
                    max-width: 150px;
                    font-weight: 400;
                  "
                >
                  {{ speaker.description }}
                </p>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
    <div class="footer-section"></div>
  </div>
</ion-content>

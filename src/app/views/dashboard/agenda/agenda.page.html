<ion-content [fullscreen]="true">
  <div class="menu-header">
    <div class="icon-circle" (click)="modalDismiss()">
      <ion-icon name="home" style="color: white"></ion-icon>
    </div>
  </div>
  <div class="app-menu-layout">
    <div class="header-section"></div>
    <div class="viaje-badge" style="padding: 0 10px 0 10px">
      <p
        style="background: white; color: #878787; border-radius: 12px 12px 0 0"
      >
        VIERNES
      </p>
    </div>
    <div class="content-section">
      <div class="scrollable-content">
        <div class="viaje-badge">
          <p>{{'HOME.DIARY' | translate}}</p>
        </div>
        <div class="info-container">
          <img
            src="../../../../assets/dashboard/icons/agenda.png"
            style="width: 70px; margin-left: 10px"
          />
        </div>
        <ion-list *ngIf="!isLoading">
          <div *ngFor="let item of agenda">
            <h2
              *ngIf="item.name"
              style="
                font-size: 24px;
                font-weight: bold;
                color: black;
                margin: 16px;
              "
            >
              {{item.name}}
            </h2>
            <ion-item lines="none" *ngFor="let agendaItem of item.agenda">
              <ion-label>
                <div class="agenda-row">
                  <h2 class="day">{{ getDateLabel() }}</h2>
                  <p class="time">
                    {{ agendaItem.start_date | date: 'hh:mm a' }}
                  </p>
                </div>
                <div class="info-div">
                  <p *ngIf="agendaItem.speakers.length>0">
                    <ion-text style="font-weight: 600; color: #878787"
                      >{{agendaItem.speakers[0].name}}</ion-text
                    >
                  </p>
                  <h3
                    style="
                      color: black;
                      font-size: 16px;
                      font-weight: 600;
                      padding: 15px 0;
                    "
                  >
                    {{ agendaItem.subject}}
                  </h3>
                </div>
              </ion-label>
            </ion-item>
          </div>
        </ion-list>
      </div>
    </div>
    <div class="footer-section"></div>
  </div>
</ion-content>

<div class="app-menu-layout">
  <div
    style="display: flex; flex-direction: row; justify-content: space-between"
  >
    <img
      class="logo-img logo-img_menu"
      src="/assets/login/texto/logo.png"
      alt="Logo Loreal"
    />
    <div
      style="
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 12px;
        padding: 0 8px;
      "
    >
      <p (click)="setLang('en')">EN</p>
      <p (click)="setLang('es')">ES</p>
      <ion-icon
        id="click-trigger"
        name="menu-outline"
        lazy="true"
        size="large"
      ></ion-icon>
    </div>
  </div>
  <ion-content>
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
</div>

<ion-popover trigger="click-trigger">
  <ng-template>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item>
          <ion-label>Opción 1</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Cambiar Contraseña</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>
